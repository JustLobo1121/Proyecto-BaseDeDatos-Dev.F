<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de datos</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" id="inicio" href="#1" style="margin-left: 15px">Colegio</a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" id="formularioIngreso" href="#2" aria-current="page">Ingreso de Alumno</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" id="listado-alumno" href="#3" aria-current="page">Todos los Alumnos</a>
                </li>
                <li class="nav-item">
                  <a href="#4" class="nav-link active" id="Info" aria-current="page">Informacion</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="container" id="MainScreen">
        <h1 class="text-white text-center"> Bienvenido! </h1>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators text-dark">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/dummy_720x600_987321_000000.png" class="d-block w-100" alt="placeholder">
              </div>
              <div class="carousel-item">
                <img src="./img/dummy_720x600_987321_000000.png" class="d-block w-100" alt="placeholder">
              </div>
              <div class="carousel-item">
                <img src="./img/dummy_720x600_987321_000000.png" class="d-block w-100" alt="placeholder">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="container" id="form-1">
          <br>
          <form class="row g-3 text-white">
              <div class="col-md-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputname" required placeholder="ejem: Manuel">
              </div>
              <div class="col-md-3">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" id="inputapellido" required placeholder="ejem: Hernandez">
              </div>
              <div class="col-md-3">
                <label class="form-label">Edad</label>
                <input type="text" class="form-control" id="inputedad" placeholder="10 > 20" required>
              </div>
              <div class="col-md-3">
                <label class="form-label">Grupo</label>
                <input type="text" class="form-control" id="inputgrupo" placeholder="A o B o C" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Materia 1</label>
                <input type="text" class="form-control" id="inputmate1" placeholder="matematicas">
              </div>
              <div class="col-md-6">
                  <label class="form-label">Nota 1</label>
                  <input type="text" class="form-control" id="inputnota1" placeholder="6">
              </div>
              <div class="col-md-6">
                  <label class="form-label">Materia 2</label>
                  <input type="text" class="form-control" id="inputmate2" placeholder="historia">
              </div>
              <div class="col-md-6">
                  <label class="form-label">Nota 2</label>
                  <input type="number" class="form-control" id="inputnota2" placeholder="6">
              </div> 
              <div class="col-md-6">
                  <label class="form-label">Materia 3</label>
                  <input type="text" class="form-control" id="inputmate3" placeholder="lenguaje">
              </div>
              <div class="col-md-6">
                  <label class="form-label">Nota 3</label>
                  <input type="number" class="form-control" id="inputnota3" placeholder="6">
              </div> 
              <div class="col-md-3 justify-content-center">
                  <div id="liveAlertPlaceholder"></div>
                <button type="button" class="btn btn-primary" id="liveAlertBtn">Agregar!</button>    
              </div>           
            </form>
        </div>
        <div class="container" id="form-2">
          <div class="row g-3 text-white">
            <div class="col-md-3">
              <h1>alumnos Inscritos!</h1>
              <h6>si desea visualizar la lista presione el boton pls</h6>
              <button type="button" class="btn btn-primary btn-sm" id="visualizar">visualizar</button>
            </div>
            <div class="col-md-3 p-5">
              <table class="table table-bordered table-dark">
                <thead>
                  <tr>
                    <th scope="col">Grupo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Notas Totales</th>
                    <th scope="col">Materias</th>
                    <th scope="col">Promedio</th>
                  </tr>
                </thead>
                <tbody id="tabla" class="table-group-divider">
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="container" id="Informacion">
          <div class="g-3 text-white">
            <div class="col-md-6">
              <h1 class="text-white text-center">Panel de Informacion!</h1>
              <label>Tipo de busqueda/informacion o procedimiento:</label>
              <select id="opciones">
                <optgroup label="Busqueda">
                  <option value="1">Por Nombre o Apellido</option>
                </optgroup>
                <optgroup label="Informacion general">
                  <option value="2">Promedio total de un alumno</option>
                  <option value="3">Promedio de edad de un grupo</option>
                  <option value="4">Promedio de edad de todos los alumno</option>
                  <option value="5">Ordenamiento por edad</option>
                </optgroup>
                <optgroup label="Egresar">
                  <option value="6">Dar de alta</option>
                </optgroup>
              </select>
              <div id="val1-2">
                <form class="row g-3 text-white">
                  <div class="col-md-3">
                      <label class="form-label">Nombre a buscar</label>
                      <input type="text" class="form-control" id="inputnamebusqueda" required placeholder="ejem: Manuel">
                      <button type="button" class="btn btn-primary" id="BusquedaNombre">Buscar!</button> 
                  </div>
                  <div class="col-md-3">
                     <label class="form-label">Apellido a buscar</label>
                     <input type="text" class="form-control" id="inputnameapellido" required placeholder="ejem: Hernandez">
                     <button type="button" class="btn btn-primary" id="BusquedaApellido">Buscar!</button> 
                  </div>
                  <div id="inf1/2-2">
                  </div>
                </form>
              </div>
              <div id="inf3">
                <form class="row g-3 text-white">
                  <div class="col-md-8">
                      <label class="form-label">Introduzca un nombre para buscar el promedio</label>
                      <br>
                      <input type="text" class="form-control" id="inputnamePromedio" required placeholder="ejem: Manuel">
                      <br>
                      <button type="button" class="btn btn-primary" id="Promedio1">Buscar!</button> 
                  </div>
                  <div id="inf3-2"></div>
                </form>
              </div>
              <div id="inf4">
                <form class="row g-3 text-white">
                  <div class="col-md-6">
                      <label class="form-label">Introduzca un Grupo para buscar el promedio</label>
                      <input type="text" class="form-control" id="inputgroupPromedio" required placeholder="ejem: A, B o C">
                      <br>
                      <button type="button" class="btn btn-primary" id="Promedio2">Buscar!</button> 
                  </div>
                  <div id="inf4-2"></div>
                </form>
              </div>
              <div id="inf5">
              <form class="row g-3 text-white">
                <div class="col-md-3">
                    <label class="form-label">Promedio General de edad!</label>
                    <button type="button" class="btn btn-primary" id="Promedio3">Mostrar!</button> 
                </div>
                <div id="inf5-2"></div>
              </form>
              </div>
              <div id="inf6">
              <form class="row g-3 text-white">
                <div class="col-md-3">
                    <label class="form-label">Orden por edad</label>
                    <select id="opcionesOrden">
                      <option value="1">De menor a mayor</option>
                      <option value="2">De mayor a menor</option>
                    </select>
                    <button type="button" class="btn btn-primary" id="mostrar">Mostrar!</button> 
                    <button type="button" class="btn btn-primary" id="mostrar2">Mostrar!</button> 
                </div>
                <div id="inf6-2"></div>
              </form>
              </div>
              <div id="inf7">
                <form class="row g-3 text-white">
                  <div class="col-md-6">
                      <label class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="inputNombreEgresar" required placeholder="ejem: Manuel">
                  </div>
                  <div class="col-md-6">
                     <label class="form-label">Apellido</label>
                     <input type="text" class="form-control" id="inputApellidoEgresar" required placeholder="ejem: Hernandez">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Edad</label>
                    <input type="text" class="form-control" id="inputEdadEgresar" required placeholder="ejem: 18">
                 </div>
                 <div class="col-md-6">
                     <label class="form-label">Grupo</label>
                     <input type="text" class="form-control" id="inputGrupoEgresar" required placeholder="ejem: A, B o C">
                  </div>
                  <div class="col-md-6">
                    <button type="button" class="btn btn-primary" id="Egresar">Alta!</button> 
                  </div>
                  <div id="inf7-2">
                  </div>
                </form>
              </div>
            </div>  
          </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
